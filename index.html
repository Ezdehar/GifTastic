<!DOCTYPE html>
<html lang="en">  
<head>
	<meta charset="utf-8">
	<title>Favorite Topics</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>	
<body>
	<div id="buttons">
		<button data-topic="">Woke</button>
		<button data-topic="">Meta Physics</button>
		<button data-topic="">The Universe</button>
		<button data-topic="">Spirituality</button>
	</div>
	</div>
		<div id="gifs-appear-here">
	 </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="/Users/ezdeharjaber/Documents/GifTastic/assets/javascript/app.js"></script>
  	<script>
  		$("button").on("click", function() {
		  var topics = ["Woke", "Meta Physics", "The universe", "Spirituality"];
		  var topics = $(this).attr("data-topic");
		  var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + topics + "&api_key=hHeUKZfzR6ic2S4M2kJJk0m8NVdAnkGL=10";

		$.ajax({
		  url: queryURL,
		  method: "GET"
		})
		  .then(function(response) {
		  	console.log(queryURL);
		  	console.log(response);
		  	
		  var results = response.data
		  
		  for (var i = 0; i < topic.length; i++) {
		  var gifDiv = $("<button>");

		  var rating = results[i].rating;
		  var p = $("<p>").text("Rating: " + rating);

		  var topicImage = $("<img>");
		  topicImage.attr("src", results[i].images.fixed_height.url);

		  gifImage.append(p);
		  gifImage.append(topicImage);
		  
		  $("#gifs-appear-here").prepend(gifDiv);
      }
    });
  });
</script>
</body>
</html>
